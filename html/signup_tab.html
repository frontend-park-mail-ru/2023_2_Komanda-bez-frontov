<div id="signup">
	<h2> Sign Up</h2>
	<form id="signup-form">

	  <div class="row">
		<div>
		  <div class="form-group">
			<label>First Name<span class="req">*</span> </label>
			<input type="text" class="form-control" id="first_name" required autocomplete="off">
		  </div>
		</div>
		<div>
		  <div class="form-group">
			<label> Last Name<span class="req">*</span> </label>
			<input type="text" class="form-control" id="last_name" required autocomplete="off">
		  </div>
		</div>
	  </div>

	  <div class="form-group">
		<label> Your Email<span class="req">*</span> </label>
		<input type="email" class="form-control" id="email" required autocomplete="off">
	  </div>
	  <div class="form-group">
		<label> Your Phone<span class="req">*</span> </label>
		<input type="tel" class="form-control" id="phone" required autocomplete="off">
	  </div>
	  <div class="form-group">
		<label> Password<span class="req">*</span> </label>
		<input type="password" class="form-control" name="password1" required autocomplete="off">
	  </div>
	  <div class="form-group">
		<label> Repeat passward<span class="req">*</span> </label>
		<input type="password" class="form-control" name="password2" required autocomplete="off">
	  </div>
	  <div>
		<button type="submit" class="send-form-button" onclick="OnFormSubmitted">
		ENTER
		</button>
	  </div>
	</form>
</div>
