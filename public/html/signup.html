<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,800;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form class="signup-form">
            <h3>Регистрация</h3>

            <div class="main-сontainer">
                <input type="text" placeholder="Имя" name="name" required>

                <input type="text" placeholder="Фамилия" name="surname" required>

                <input type="email" placeholder="Почта" name="email" required>

                <input type="password" placeholder="Пароль" name="password" required>

                <div class="button-container">
                    <button class="primary-button" type="submit">Создать аккаунт</button>
                </div>

            </div>
        </form>
    </div>

</body>
</html>
